<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<button id="throttle">点击节流</button>
</body>
<script>
	const outSomethings = (e) => {
		console.log(this, e, '输出');
	}

	const throttle = (fn, delayTime) => {
		let time = undefined;
		console.log(time, 'time');
		return (args) => {
			if(!time){
				time = setTimeout(() => {
					time = undefined;
					fn.call(this, args);
				}, delayTime)
			}
		}
	}

	window.onload = () => {
		let throttleEle = document.querySelector('#throttle');
		throttleEle.addEventListener('click', throttle(outSomethings, 1000))
	}
</script>
</html>
